<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOIR CAPITAL BANK -- Register</title>
    <link rel="stylesheet" type="text/css" href="home.css">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
      #divChange {
        width: 100px;
        height: 100px;
        background: url(home.png);
        background-size: contain;
        position: relative;
        animation-name: example;
        animation-duration: 2s;
        animation-iteration-count: 1;
      }

      @keyframes example {
        0% {
          top: 600px;
          width: 500px;
          height: 500px;
        }

        100% {
          width: 100px;
          height: 100px;
          top: 0px;
        }
      }

      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #808080;
      }

      .alignment {
        display: flex;
        flex-direction: row;
      }

      .alignment input {
        left: 50px;
        margin-top: 5px;
        width: 3%;
        padding-left: 10px;
      }

      .alignment label {
        width: 100%;
        padding: 5px;
      }

      .labelColor {
        background-color: black;
      }

      #container {
        height: 80%;
        width: 70%;
        max-height: 1000px;
        max-width: 600px;
        background-color: #595f57;
        text-align: center;
        padding: 20px;
        border-radius: 5px;
        background: linear-gradient(245.59deg, #555 0%, #333 28.53%, #222 75.52%);
      }

      @media (max-width: 600px) {
        #container {
          width: 90%;
        }
      }

      #nameField {
        background-color: clear;
      }

      .my_bttn:hover {
        background-color: #629c44;
        transition: 0.5s;
      }

      .my_bttn:focus {
        outline-color: transparent;
        outline-style: solid;
        box-shadow: 0 0 0 2px gray;
        transition: 0.5s;
      }

      #passwordLabel {
        font-weight: bold;
        font-size: 18px;
        color: white;
      }

      #reEnterPasswordLabel {
        font-weight: bold;
        font-size: 18px;
        color: white;
      }

      #titleLabel {
        font-weight: bold;
        font-size: 36px;
        color: white;
      }

      #emailLabel {
        font-size: 18px;
        font-weight: bold;
        color: white;
      }

      #securityQuestion {
        height: 31px;
        width: 350px;
        margin-right: 0px;
      }

      #password {
        height: 20px;
        width: 350px;
        background-color: #b5bab5;
        background-image: linear-gradient(
          45deg,
          #b5bab5 0%,
          #f1f1eb 50%,
          #d3d6d3 100%
        );
      }

      #cpassword {
        height: 20px;
        width: 350px;
        background-color: #b5bab5;
        background-image: linear-gradient(
          45deg,
          #b5bab5 0%,
          #f1f1eb 50%,
          #d3d6d3 100%
        );
      }

      #securityQuestionLabel {
        font-weight: bold;
        font-size: 12px;
        color: white;
      }

      #securityQuestionTextArea {
        resize: none;
        height: 89px;
        width: 350px;
        background-color: #b5bab5;
        background-image: linear-gradient(
          45deg,
          #b5bab5 0%,
          #f1f1eb 50%,
          #d3d6d3 100%
        );
      }

      #createProjOP {
      display: incline-block;
      color: white;
      background: #333;
      border: 1px solid transparent;
      padding: 12px 30px;
      line-height: 1.4;
      font-size: 14px;
      font-weight: 500;
      border-radius: 30px;
      text-transform:uppercase;
      transition: all .55s ease;
      margin-top: 10px;
      }

      #createProjOP:hover{
        background: transparent;
        border: 1px solid white;
        transform: translateZ(8px);
      }

      #emailField {
        height: 25px;
        width: 350px;
        background-color: #b5bab5;
        background-image: linear-gradient(
          45deg,
          #b5bab5 0%,
          #f1f1eb 50%,
          #d3d6d3 100%
        );
      }

      #textLabel {
        font-size: 18px;
        font-weight: bold;
        color: white;
      }

      #textField {
        height: 25px;
        width: 350px;
        background-color: #b5bab5;
        background-image: linear-gradient(
          45deg,
          #b5bab5 0%,
          #f1f1eb 50%,
          #d3d6d3 100%
        );
      }

      #titleLabel {
        font-weight: bold;
        font-size: 24px;
      }
    </style>
  </head>
  <center>
    <body>
      <div id="divChange"></div>
      <div id="container">
        <form action="/registrationprocess.php" method="post">
          <label id="titleLabel">User Registration Change</label>
          <br />
          <br />
          <label id="emailLabel">Email:</label>
          <br />
          <input
            id="emailField"
            type="text"
            placeholder=" ex: sjsustudent@sjsu.com"
            name="email"
            required
          />
          <br />
          <label id="textLabel">User Name</label>
          <br />
          <input id="textField" type="text" name="username" required />
          <br />
          <label id="passwordLabel">Password:</label>
          <br />
          <input
            id="password"
            type="password"
            placeholder=" saef453$a.."
            name="password"
            required
          />
          <br />
          <label id="reEnterPasswordLabel">Re Enter Password:</label>
          <br />
          <input
            id="cpassword"
            type="password"
            placeholder=" saef453$a.."
            name="password2"
            required
          />
          <script src="passwordCheck.js"></script>

          <br />
          <label id="textLabel">Phone Number</label>
          <br />
          <input id="textField" type="text" name="phone" required />
          <br />
          <label id="textLabel">Current Address</label>
          <br />
          <input id="textField" type="text" name="address" required />
          <br />
          <label id="textLabel">Zip Code</label>
          <br />
          <input id="textField" type="text" name="zipcode" required />
          <br />
          <label id="textLabel">Residing State</label>
          <br />
          <input id="textField" type="text" name="state" required />
          <br />
          <br />
          <select
            id="securityQuestion"
            name="securityquestion"
            required
            style="
              background-color: #f0f5f5;
              background-image: linear-gradient(
            45deg,
            #b5bab5 0%,
            #f1f1eb 50%,
            #d3d6d3 100%
            );
            "
          >
            <option>What is your favorite food?</option>
            <option>What was your first car?</option>
            <option>What is the name of your first pet?</option>
            <option>What is your favorite movie?</option>
          </select>
          <textarea
            id="securityQuestionTextArea"
            name="securityresponse"
            placeholder=" Enter answer to security question..."
            required
          ></textarea>
          <br />
          <button
            id="createProjOP"
            class="my_bttn"
            type="submit"
            value="Register"
          >
            Register
          </button>
        </form>
      </div>
    </body>
  </center>
</html>
